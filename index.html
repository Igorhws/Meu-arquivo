<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Meu App de Animes</title>
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0; padding: 0;
    }
    header {
      background: #222;
      padding: 1em;
      text-align: center;
      font-size: 1.2em;
    }
    #anime-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 1em;
      padding: 1em;
    }
    .anime-card {
      background: #333;
      border-radius: 8px;
      overflow: hidden;
      text-align: center;
      cursor: pointer;
    }
    .anime-card img {
      width: 100%;
      display: block;
    }
    .anime-card h3 {
      margin: 0;
      padding: 0.5em;
      font-size: 1em;
    }
    #update-banner {
      display: none;
      position: fixed;
      top: 0; left: 0; right: 0;
      background: #ff9800;
      color: #000;
      text-align: center;
      padding: 1em;
      z-index: 9999;
    }
    #update-banner button {
      background: #000;
      color: #fff;
      border: none;
      margin-left: 1em;
      padding: 0.5em 1em;
      cursor: pointer;
    }
    .episodio-btn {
      display: block;
      background: #444;
      color: #fff;
      border: none;
      margin: 0.5em 0;
      padding: 0.5em 1em;
      cursor: pointer;
      width: 100%;
      text-align: left;
    }
  </style>
</head>
<body>

<header>📺 Meu App de Animes</header>

<div id="update-banner">
  Novos animes disponíveis!
  <button onclick="aplicarAtualizacao()">Atualizar agora</button>
</div>

<div id="anime-list">Carregando animes...</div>

<script>
  const JSON_URL = "https://raw.githubusercontent.com/Igorhws/Meu-arquivo/refs/heads/main/Meu%20app.json";

  let animesHash = '';

  async function carregarAnimes() {
    const res = await fetch(JSON_URL);
    const json = await res.json();

    const lista = document.getElementById('anime-list');
    lista.innerHTML = '';

    json.forEach(anime => {
      const card = document.createElement('div');
      card.className = 'anime-card';
      card.innerHTML = `
        <img src="${anime.imagem}" alt="${anime.titulo}">
        <h3>${anime.titulo}</h3>
        <p>${anime.ano} | ${anime.status}</p>
      `;

      card.onclick = () => mostrarEpisodios(anime);

      lista.appendChild(card);
    });

    animesHash = JSON.stringify(json);
    localStorage.setItem('animesHash', animesHash);
  }

  function mostrarEpisodios(anime) {
    const lista = document.getElementById('anime-list');
    lista.innerHTML = `<h2>${anime.titulo} - Episódios</h2>`;

    anime.episodios.forEach(ep => {
      const btn = document.createElement('button');
      btn.className = 'episodio-btn';
      btn.textContent = `Episódio ${ep.numero}`;
      btn.onclick = () => {
        window.open(ep.link, '_blank');
      };
      lista.appendChild(btn);
    });

    const back = document.createElement('button');
    back.textContent = '⬅️ Voltar';
    back.onclick = carregarAnimes;
    lista.appendChild(back);
  }

  async function verificarAtualizacao() {
    const res = await fetch(JSON_URL);
    const json = await res.json();
    const novoHash = JSON.stringify(json);
    const hashSalvo = localStorage.getItem('animesHash');

    if (hashSalvo && hashSalvo !== novoHash) {
      document.getElementById('update-banner').style.display = 'block';
    }
  }

  function aplicarAtualizacao() {
    document.getElementById('update-banner').innerHTML = 'Atualizando...';
    setTimeout(() => {
      location.reload();
    }, 1500);
  }

  carregarAnimes();
  setInterval(verificarAtualizacao, 10000);
</script>

</body>
</html>
